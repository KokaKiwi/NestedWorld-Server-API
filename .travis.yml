language: python
addons:
    postgresql: 9.3
python:
    - 3.5
services:
    - postgresql
notifications:
    slack:
        secure: 

install:
    - pip install -r requirements.txt
    - pip install -r requirements_test.txt

before_script:
    - psql -U postgres -c "create database nestedworld_tests"
    - psql -U postgres -d nestedworld_tests -c "create extension postgis"
    - DATABASE_URL="postgresql://postgres@localhost/nestedworld_tests" python manage.py db reset

script: DATABASE_URL="postgresql://postgres@localhost/nestedworld_tests" python setup.py nosetests

after_success:
    - coveralls
